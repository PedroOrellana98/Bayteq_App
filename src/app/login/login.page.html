<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid class="grid1">

        <ion-row class="row1">
            <ion-col>

            </ion-col>
        </ion-row>

        <ion-row class="row2">
            <ion-col>

            </ion-col>
        </ion-row>

    </ion-grid>

    <ion-slide>
        <div class="contaier-login">
            <ion-grid>
                <ion-row>
                    <ion-col>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-list>
                            <ion-item>
                                <ion-icon name="person" class="icon-login"></ion-icon>
                                <ion-input name="user" type="text" required placeholder="username"
                                    [(ngModel)]="usuario" pattern="[a-zA-Z ]+"></ion-input>
                            </ion-item>
                            <br />
                            <ion-item>
                                <ion-icon name="mail" class="icon-login"></ion-icon>
                                <ion-input name="password" type="email" required placeholder="email"
                                    [(ngModel)]="correo"
                                    pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})">
                                </ion-input>
                            </ion-item>

                        </ion-list>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-label>
                            <ion-button id="botonEnviar" color="primary" shape="round" fill="solid" (click)="login()">
                                Login</ion-button>
                        </ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label>
                        </ion-label>
                    </ion-col>

                </ion-row>
            </ion-grid>
        </div>
    </ion-slide>
